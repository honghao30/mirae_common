<!DOCTYPE html>
<html lang="ko">
<head></head>
<body>
    <div class="wrap">
        <div data-include-path="./_inc/head_sub.html"></div>
        <div class="content">
            <div class="month-calendar">
                <div class="swiper calendar-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                        <div class="swiper-slide">Slide 6</div>
                        <div class="swiper-slide">Slide 7</div>
                        <div class="swiper-slide">Slide 8</div>
                        <div class="swiper-slide">Slide 9</div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>      
                <div class="calendar__wrap" id="page-cal">
                    <div class="calendar__header">
                        <button type="button">이전</button>
                        <div class="display-data"></div>
                        <button type="button">다음</button>
                    </div>
                    <div class="calendar__content">
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col" class="holiday">일</th>
                                    <th scope="col">월</th>
                                    <th scope="col">화</th>
                                    <th scope="col">수</th>
                                    <th scope="col">목</th>
                                    <th scope="col">금</th>
                                    <th scope="col" class="holiday">토</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>      
                <script type="module">
                    import { newMonthlyCalendar, createWeeklyCalendar } from "/assets/js/calendar.js";
                    newMonthlyCalendar('page-cal', { button: true, displayData: 'default' });
                </script>
            </div>
            <div id="swiping-test" style="height: 400px;width: 100%;background-color: blue;">

            </div>
            <script>
                (function() {
                    var min_horizontal_move = 30;
                    var max_vertical_move = 30;
                    var within_ms = 1000;
                
                    var start_xPos;
                    var start_yPos;
                    var start_time;
                    function touch_start(event) {
                        start_xPos = event.touches[0].pageX;
                        start_yPos = event.touches[0].pageY;
                        start_time = new Date();
                    }
                
                
                    function touch_end(event) {
                        var end_xPos = event.changedTouches[0].pageX;
                        var end_yPos = event.changedTouches[0].pageY;
                        var end_time = new Date();
                        let move_x = end_xPos - start_xPos;
                        let move_y = end_yPos - start_yPos;
                        let elapsed_time = end_time - start_time;
                        if (Math.abs(move_x) > min_horizontal_move && Math.abs(move_y) < max_vertical_move && elapsed_time < within_ms) {
                            if (move_x < 0) {
                                alert("left");
                            } else {
                                alert("right");
                            }
                        }
                    }
                
                    var content = document.getElementById("swiping-test");
                    content.addEventListener('touchstart', touch_start);
                    content.addEventListener('touchend', touch_end);
                
                })();            
            </script>
            <div style="height: 500px;">
                <input id="pi_input" type="range" min="0" max="17.14" step="any" />
                <p>Value: <output id="value"></output></p>
                <style>
                    input[type="range"] {
                        writing-mode: vertical-lr;
                        }
                </style>
                <script>
                    const value = document.querySelector("#value");
                    const input = document.querySelector("#pi_input");
                    value.textContent = input.value;
                    input.addEventListener("input", (event) => {
                    value.textContent = event.target.value;
                    });
                </script>                    
            </div>
            <div class="weekly-calendar">
            </div>            
        </div>
    </div>    
    <!-- 퍼블 단계에서 공통 영역 include를 위한 스크립트 -->
