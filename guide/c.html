<div class="test">
    테스트2
    <table class="board_list notice-list">
        <tr>
            <td class="num">1</td>
            <td>테스트</td>
            <td>이름</td>
            <td>2024.10.15</td>
        </tr>
    </table>
    <ul class="list-notice">
        <li>목록</li>
    </ul>
    <script>
        const craterList = (el, row, col) => {
            const listWrap = document.querySelector('.' + el);
            const firstItem = listWrap.querySelector(el === 'notice-list' ? 'tr' : 'li');

            for (var i = 0; i < row; i++) {
                const item = document.createElement(el === 'notice-list' ? 'tr' : 'li');
                for (var j = 0; j < col; j++) {
                    const td = document.createElement('td');
                    const numCell = firstItem.children[j];
                    if (numCell.classList.contains('num')) {
                        // 'num' 클래스가 있는 경우 해당 셀의 내용을 1씩 증가시킴
                        const numValue = parseInt(numCell.innerText);
                        td.innerText = numValue + i; // 각 행마다 숫자를 증가시킴
                    } else {
                        // 'num' 클래스가 없는 경우 첫 번째 행의 값을 그대로 사용
                        td.innerText = numCell.innerText;
                    }
                    item.appendChild(td);
                }
                listWrap.appendChild(item);
            }   
        }

        craterList('notice-list', 9, 4);

    </script>
</div>
