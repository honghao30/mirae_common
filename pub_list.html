<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LIST</title>
  <style>
    /* reset */
    html { overflow-y: auto; -ms-touch-action: manipulation; touch-action: manipulation;}
    body { min-height: 100%; color: #222; font-size:15px; font-family: 'Pretendard', 'NotoSans', 'Malgun Gothic', '돋움', 'Dotum', Arial, Sans-serif; letter-spacing: -0.5px; word-break: break-all; word-wrap: break-word; }
    html, body { height: 100%; -webkit-overflow-scrolling: touch; }
    body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, textarea, blockquote, th, td, p, button { margin: 0; padding: 0; -webkit-text-size-adjust: none; }
    fieldset, img, abbr, acronym { border: 0 none; }
    fieldset { min-inline-size: auto; }
    img { max-width: 100%; max-height: 100%; vertical-align: top; }
    legend { position: absolute; height: 0; line-height: 0; font-size: 0; overflow: hidden; margin: 0; padding: 0; }
    address, caption, cite, code, dfn, em, var { font-style: normal; font-weight: normal; }
    ol, ul { list-style: none; }
    q:before, q:after { content:''; }
    table { width: 100%; border-collapse: collapse; border-spacing: 0; }
    caption { display: table-caption; width: 0; height: 0; line-height: 0; font-size: 0; overflow: hidden; text-align: left; }
    select { min-width: 100px; -webkit-border-radius: 0; }
    select::-ms-expand { display: none; }
    textarea { overflow: auto; resize: none; }
    select:focus,
    input:focus,
    textarea:focus { outline: none; border-color: #0048c0; }
    a:focus,
    button:focus { outline-offset: -2px; }
    a { text-decoration: none; cursor: pointer; color: inherit; }
    a.disabled,
    button.disabled,
    button:disabled { cursor: default; pointer-events: none; }
    button { border: 0 none; background: none; cursor: pointer; }
    button::-moz-focus-inner, input::-moz-focus-inner { border: 0; padding: 0; }
    button, input, select, textarea { font-family: 'NotoSans', 'Malgun Gothic', '돋움', 'Dotum', Arial, Sans-serif; vertical-align: middle; }
    hr { margin: 0; height: 100px; border: 0 none; }    

    .pub-list__content {width: 100%;}
    .pub-list__content table {width: 100%;}
    .pub-list__content table thead th { background: #eee;padding: 4px 7px; color: #111; border-bottom: 1px solid #ccc; border-left: 1px solid #ccc; font-size: 13px;text-align: center;}
    .pub-list__content table tbody td { padding: 4px 7px; color: #111; border-bottom: 1px solid #ccc; border-left: 1px solid #ccc; font-size: 13px;text-align: center;}
    .pub-list__content table thead tr td:first-child {border-left: 0;}
    .pub-list__content table tbody tr td:first-child {border-left: 0;}
  </style>
</head>
<body>
    <div class="pub-list__wrap">
        <div class="pub-list__title">
            <h1 id="title"></h1>
        </div>
        <div class="pub-ing-display__board">
            <div class="display-data">
                <ul>
                    <li>전체 : <strong>2</strong></li>
                    <li>진행대기: <strong>1</strong></li>
                    <li>진행중:  <strong>2</strong></li>
                    <li>완료: <strong>0</strong></li>
                    <li>보류: <strong>0</strong></li>
                    <li>제외: <strong>0</strong></li>
                </ul>
            </div>            
            <div class="filter-option">
                진행상태 : 
                <select>
                    <option value="">전체</option>
                    <option value="0">진행대기</option>
                    <option value="1">진행중</option>
                    <option value="2">완료</option>
                    <option value="3">보류</option>
                    <option value="4">제외</option>
                </select>              
            </div>
        </div>      
        <div class="pub-list__content">
            <table>
                <colgroup>
                    <col style="width:3%">
                    <col style="width:5%">
                    <col style="width:10%">
                    <col style="width:10%">
                    <col style="width:18%">
                    <col style="width:7%">
                    <col style="width:13%">
                    <col style="width:5%">
                    <col style="width:7%">
                    <col style="width:7%">                    
                    <col style="width:5%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">NO</th>
                        <th scope="col">진행상태</th>
                        <th scope="col">1depth</th>
                        <th scope="col">2depth</th>
                        <th scope="col">3depth</th>
                        <th scope="col">WBS_ID</th>
                        <th scope="col">파일/링크</th>
                        <th scope="col">작업자</th>                        
                        <th scope="col">시작일</th>
                        <th scope="col">완료일</th>
                        <th scope="col">화면Type</th>
                        <th scope="col">비고</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const uiList = [
            {
                condition: "진행중", 
                depth1: "메인",
                depth2: "",
                depth3: "",
                wbs_id: "screen_main",
                file_link: "/main",
                worker: "홍길동",
                start_date: "2024.03.20",
                end_date: "2024.03.22",
                screen_type: "",
                memo: ""
            },
            {
                condition: "진행대기", 
                depth1: "메인",
                depth2: "",
                depth3: "",
                wbs_id: "screen_main",
                file_link: "/main",
                worker: "홍길동",
                start_date: "2024.03.20",
                end_date: "2024.03.22",
                screen_type: "",
                memo: ""
            },            
            {
                condition: "진행중", 
                depth1: "인사말",
                depth2: "",
                depth3: "",
                wbs_id: "screen_01",
                file_link: "/intro",
                worker: "홍길동",
                start_date: "2024.03.22",
                end_date: "2024.03.23",
                screen_type: "팝업",
                memo: ""
            }
        ];
    
        const tbody = document.querySelector('.pub-list__content tbody');        

        uiList.forEach((item, index) => {
            const row = document.createElement('tr');
            const screenType = item.screen_type || "page";
    
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.condition}</td>
                <td>${item.depth1}</td>
                <td>${item.depth2}</td>
                <td>${item.depth3}</td>
                <td>${item.wbs_id}</td>
                <td><a href="${item.file_link}" target="_blank">링크</a></td>
                <td>${item.worker}</td>
                <td>${item.start_date}</td>
                <td>${item.end_date}</td>
                <td>${screenType}</td>
                <td>${item.memo}</td>
            `;
    
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
